buildscript {
    dependencies {
        classpath 'com.mysql:mysql-connector-j:8.0.31'
    }
}

plugins {
    id 'java'
    id "org.flywaydb.flyway" version "8.2.0"
}


group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.mariadb.jdbc:mariadb-java-client:3.0.8'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
}

flyway {
    def props = new Properties()
    File propsFile = file("src/main/resources/application.properties")
    props.load(new FileInputStream(propsFile));

    url = props.get("mysql.url")
    user = props.get("mysql.username")
    password = props.get("mysql.password")
}

//build.dependsOn(flywayMigrate)

test {
    useJUnitPlatform()
}